<!DOCTYPE html>
<html>
<head>
    <title>Predict Race Category*</title>
</head>
<body>
    <h1>Predict Race/Ethnicity Category Based on Grades</h1>
    <form action="/predict" method="post">
        <label for="math">Math Score:</label>
        <input type="number" id="math" name="math" required><br>
        <label for="read">Reading Score:</label>
        <input type="number" id="read" name="read" required><br>
        <label for="write">Writing Score:</label>
        <input type="number" id="write" name="write" required><br>
        <input type="submit" value="Predict">
    </form>
    <p>*This app is for a midterm project. The data is fake. Trying to determine race/ethnicity by grades alone is an unethical endeavor, and the model's accuracy is terrible.</p>
</body>
</html>
